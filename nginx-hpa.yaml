apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-hpa
  labels: 
    apps: nginx-hpa
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-hpa
    spec:
      containers:
      - name: nginx-cont
        image: nginx
        resources:
          limits: 
            cpu: 300m
            memory: 200Mi
          requests:
            cpu: 150m
            memory: 100Mi
