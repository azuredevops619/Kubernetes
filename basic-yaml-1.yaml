apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels: 
    app: webapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
	  app: webapp-pod
  template:
    metadata: 
	  labels:
	    app: webapp-pod
    spec:
      containers:
      - name: nginx-webapp
        image: nginx:1.14.2
        ports:
        - containerPorts: 80		
		
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
  labels:
    app: webapp-service
spec:
  ports:
  - name: http
    port: 80
	protocol: TCP
	targetPort: 80
  selector:
    app: webapp-pod
